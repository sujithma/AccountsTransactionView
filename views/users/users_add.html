<div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>User Registration</h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" name="addUser">
                   <div class="form-group"><label class="col-lg-2 control-label">Full Name</label>
                        <div class="col-lg-10"><input type="text" name="name" placeholder="name" class="form-control" ng-model="user.name" required> 
                            <div ng-messages="addUser.name.$error"  style="color:maroon" role="alert" ng-show="addUser.name.$touched" >
                                 <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Role</label>
                        <div class="col-lg-10">
                            <select
                                class="form-control"
                                ng-model="user.role_id"
                                ng-options="item.id as item.name for item in rolesData" required>
                            </select>
                        </div> 
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10"><input type="email" name="email" placeholder="email" class="form-control" ng-model="user.email" required> 
                            <div ng-messages="addUser.email.$error" style="color:maroon" role="alert" ng-show="addUser.email.$touched">  
                                <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                            </div>
                            <div ng-show="ext" style="color:red">Email already taken please Try another one</div>  
                        </div> 
                    </div>

                     <div class="form-group"><label class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10"><input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required ng-minlength="6"> 
                            <div ng-messages="addUser.password.$error" style="color:maroon" role="alert" ng-show="addUser.password.$touched" > 
                                <ng-messages-include src="views/common/messages.html"></ng-messages-include>  
                            </div>
                        </div> 
                    </div>
                    <div class="form-group"><label class="col-lg-2 control-label">Confirm Password</label>
                        <div class="col-lg-10"><input type="password" name="confirm_password" placeholder="confirm_password" class="form-control" ng-model="user.confirm_password" required compare-to="user.password"> 
                            <div ng-messages="addUser.confirm_password.$error" style="color:maroon" role="alert" ng-show="addUser.confirm_password.$touched" >   
                                <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                            </div>
                        </div> 
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" type="submit" ng-click="save(user)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
