<div class="wrapper wrapper-content animated fadeInRight" >
<div class="row" ui-view>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Users</h5>

                <div ibox-tools></div>
            </div>
            
            <div class="ibox-content">

                <table class="table">
                    <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in data">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a ui-sref="index.users.edit({id:user.id})"> <i class="glyphicon glyphicon-edit"></i></a>
                            <a ng-click="delete(user.id)"><i class="glyphicon glyphicon-trash"></i></a>
                            <a ui-sref="index.users.settings({id:user.id})"><i class="glyphicon glyphicon-cog"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    

</div>
</div>
