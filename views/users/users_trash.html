<div class="wrapper wrapper-content animated fadeInRight" >
<div class="row" ui-view>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Users > Trash</h5>

                <div ibox-tools></div>
            </div>
            
            <div class="ibox-content">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Account Type</th>
                       
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in data" class="wrapper wrapper-content animated fadeIn" >
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.roles.name }}</td>
                        <td>
                            <a ng-click="restore(user.id)"><i class="glyphicon glyphicon-open"></i></a>
                            <a ng-click="delete(user.id)"><i class="glyphicon glyphicon-trash"></i></a>
                            
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    

</div>
</div>
