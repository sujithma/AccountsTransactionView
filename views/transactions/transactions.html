<div class="wrapper wrapper-content animated fadeInRight" >
<div class="row" ui-view>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Transactions</h5>
                <form name="SearchTransaction">
                    <input type="datetime" date-time ng-model="startDate" format="yyyy-MM-dd" view="date" min-view="date" auto-close="true" placeholder="Y-M-D" class="col-md-2 col-sm-5" name="date">
                    <input type="datetime" date-time ng-model="endDate" format="yyyy-MM-dd" view="date" min-view="date" auto-close="true" placeholder="Y-M-D" class="col-md-2 col-sm-5" name="date">
                    <div ibox-tools></div>
                </form>

                
            </div>
            
            <div class="ibox-content">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Added User</th>
                        <th>Category</th>
                        <th>Transaction Type</th>
                        <th>Transaction Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="transaction in data">
                        <td>{{ transaction.title}}</td>
                        <td>{{ transaction.description }}</td>
                        <td>{{ transaction.users.name }}</td>
                        <td>{{ transaction.categories.name }}</td>
                        <td>{{ transaction.transaction_type }}</td>
                        <td>{{ transaction.transaction_date }}</td>
                        
                        <td><a ui-sref="index.transactions.edit({id:transaction.id})"> <i class="glyphicon glyphicon-edit"></i></a>
                            <a ng-click="delete(transaction.id)"><i class="glyphicon glyphicon-trash"></i></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    

</div>
</div>
