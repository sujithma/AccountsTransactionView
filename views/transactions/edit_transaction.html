<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Transactions > Edit</h5>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal" name="editTransaction">
               <div class="form-group"><label class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10"><input type="text" name="title" class="form-control" ng-model="transaction.title" required> 
                        <div ng-messages="editTransaction.title.$error"  style="color:maroon" role="alert" ng-show="editTransaction.title.$error" >
                             <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                        </div> 
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10"><input type="text" name="description" class="form-control" ng-model="transaction.description" required> 
                        <div ng-messages="editTransaction.description.$error"  style="color:maroon" role="alert" ng-show="editTransaction.description.$error" >
                             <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                        </div> 
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Parent Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" 
                            ng-change="findCategories(parentCategory_id)"
                            ng-model="parentCategory_id"
                            ng-options="item.id as item.name for item in categories" required>
                        </select>
                    </div> 
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Sub Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" 
                            ng-model="subCategory_id"
                            ng-options="item.id as item.name for item in subCategories" required>
                        </select>
                    </div> 
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Transaction Type</label>
                    <div class="col-lg-10">
                        <select class="form-control" name="transaction_type" ng-model="transaction.transaction_type">
                            <option value="credit">Credit</option>
                            <option value="debit">Debit</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Date</label>
                    <div class="col-lg-10">
                        <input type="datetime" date-time ng-model="transaction.date" format="yyyy-MM-dd" view="date" min-view="date" auto-close="true" placeholder="{{data.transaction_date}}" class="form-control" name="date" required> 
                        <div ng-messages="editTransaction.date.$error"  style="color:maroon" role="alert" ng-show="editTransaction.date.$error" >
                             <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                        </div> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-sm btn-white" type="submit" ng-click="save(transaction)">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
