<div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Add Category</h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" name="addCategory">
                   <div class="form-group"><label class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10"><input type="text" name="name" placeholder="name" class="form-control" ng-model="category.name" required> 

                            <div ng-messages="addCategory.name.$error"  style="color:maroon" role="alert" ng-show="addCategory.name.$touched" >
                                 <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                            </div> 
                            <div style="color:red" ng-show="exist">Category name already exist if you couldn't find the category in view, please check trash for previous deletions</div>
                        </div>

                    </div>
                    <div class="form-group"  ng-if="categories"><label class="col-lg-2 control-label">Parent</label>
                        <div class="col-lg-10">
                            <select
                                class="form-control"
                                ng-model="category.parent_id"
                                ng-options="item.id as item.name for item in categories" required>
                            </select>
                        </div> 
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-sm btn-white" type="submit" ng-click="save(category)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
