<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row" ui-view>
        <div class="col-lg-12">
            <h1 class="page-header">Your Profile</h1>
            <div class="row">
                <!-- left column -->
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="text-center">
                        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
                        <h6>Upload a different photo...</h6>
                        <form ng-submit="uploadFile()">
                            <!-- <input class="text-center center-block well well-sm" type="file" name="file" multiple 
                            onchange="angular.element(this).scope().uploadedFile(this)" /> -->
                            <input type="file" ng-file-select="onFileSelect($files)">
                            <button class="btn btn-primary" type="submit">Upload </button>

                        </form>
                    </div>
                </div>                    
                    <!-- edit form column -->
                    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                        <div class="col-md-12 prfl">
                            <input class="col-md-1 btn btn-default pull-right prfl-btn" value="Edit" ng-click="edit(1)">
                            <input class="col-md-3 btn btn-default pull-right prfl-btn" value="Change Password" ng-click="edit(0)">
                            <h3>Personal info</h3> 
                        </div>
                            <form class="form-horizontal" name="profilename" id="profilename" ng-submit="save(user)">
                                <div class="form-group">
                                      <label class="col-lg-3 control-label">Name :</label>
                                      <div class="col-lg-8">
                                            <label ng-hide='editStatus' class="control-label">{{ user.name}}</label>
                                            <input ng-show='editStatus' class="form-control" type="text" ng-model="user.name" name="name" required>
                                            <div ng-messages="profilename.name.$error"  style="color:maroon" role="alert" ng-show="profilename.name.$error" >
                                                 <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                                            </div> 
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Email :</label>
                                    <div class="col-lg-8">
                                        <label class="control-label">{{ user.email}}</label>
                                        <!-- <input ng-show='editStatus'  class="form-control" type="text" ng-model="user.email"> -->
                                    </div>
                                </div>
                                <div ng-show='editStatus' class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <input class="btn btn-primary" value="Save Changes" type="submit" form="profilename" ng-disabled="profilename.$invalid">
                                    <span></span>
                                    <!-- <input class="btn btn-default" value="Cancel" type="reset"> -->
                                </div>
                            </div>
                            </form>
                            <form ng-show='passStatus' class="form-horizontal" id="profile" name="profile" ng-submit="save(user)">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Current Password :</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" placeholder="Current Password" name="current_password" ng-model="user.current" required ng-minlength="6">
                                        <div ng-messages="profile.current_password.$error" style="color:maroon" role="alert" ng-show="profile.current_password.$error"> 
                                            <ng-messages-include src="views/common/messages.html"></ng-messages-include>  
                                        </div>
                                        <div ng-show="mismatch" style="color:red">Current Password mismatch</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">New Password :</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password"  ng-model="user.new"placeholder="New Password"name="password" required ng-minlength="6">
                                        <div ng-messages="profile.password.$error" style="color:maroon" role="alert" ng-show="profile.password.$error" > 
                                            <ng-messages-include src="views/common/messages.html"></ng-messages-include>  
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Confirm password :</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" ng-model="user.confirm" placeholder="Confirm Password" name="confirm_password" required compare-to="user.new">
                                        <div ng-messages="profile.confirm_password.$error" style="color:maroon" role="alert" ng-show="profile.confirm_password.$error" >   
                                            <ng-messages-include src="views/common/messages.html"></ng-messages-include>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div ng-show='passStatus' class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <input class="btn btn-primary" value="Save Changes" type="submit" form="profile" ng-disabled="profile.$invalid">
                                    <span></span>
                                    <!-- <input class="btn btn-default" value="Cancel" type="reset"> -->
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </div>
</div>
